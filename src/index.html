<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loyality Points System</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="header">Loyality Points System</h1>
    <div class="transfer cont">
      <h1 class="wallet-h">My Wallet</h1>
      <div class="balance">
        <strong>Balance</strong>: <span id="TTBalance"></span> zoz
      </div>
      <div class="row">
        <label for="TTTransferAddress">Address:</label>
        <input type="text" id="TTTransferAddress" />
      </div>
      <div class="row">
        <label for="TTTransferAmount">Amount:</label>
        <input type="number" id="TTTransferAmount" min="1" />
      </div>
      <button class="bt" id="transferButton">Transfer</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
